<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" >

<h:head>

	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Geovani Dias</title>

	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="component.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="vendors/bootstrap/4.0.0/css/" name="bootstrap.min.css" />



</h:head>
<h:body>
	<p:panel></p:panel>
	<header class="ge-topBar">
		<h:graphicImage library="images" name="logo.png" />
		<a href="#" class="ge-toggle js-toggle"><i class="fa fa-bars"
			aria-hidden="true"></i></a>
	</header>

	<aside class="ge-sidebar js-sidebar">
		<nav class="ge-menu">
			<ul>
				<li>
					<h:link><i class="fa  fa-fw fa-home"></i>Dashboard </h:link>
				</li>
				<li class="is-selected">
					<h:link><i class="fa  fa-fw fa-user"></i>Veiculos</h:link>
				</li>
			</ul>
		</nav>
	</aside>

	<section class="ge-content js-content">
		<ui:insert name="title" style="margin-top: 50px;" />
		<ui:insert name="content" />
	</section>


	<h:outputScript library="js" name="app.js" />
	<h:outputScript library="/vendors/bootstrap/4.0.0/js/" name="bootstrap.min.js" />
</h:body>
</html>
